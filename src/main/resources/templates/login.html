<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>登录</title>
        <!--[if lt IE 9]>
          <script src="/js/html5shiv.min.js"></script>
        <![endif]-->
        <link href="/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="/css/login.css"/>
        <script type="text/javascript" src="/login.js"></script>
	</head>

 	<body>
    	<div class="login-div">
            <div class="form-group"><h2>登录界面</h2></div>
            <form class="form-horizontal"  method="post" action="/userLoginInfo/login">
                <div class="form-group " style="padding-left: 0;padding-right: 0;">
                    <div  class="col-xs-3  text-right" style="padding-right: 0;">
                    <label for="sName" >用户名：</label>
                    </div>
                    <div  class="col-xs-8 ">
                    <input type="text" class="form-control login-input" id="sName"  name="loginName">
                    </div>
                </div>
                <div class="form-group"style="padding-left: 0;padding-right: 0;">
                    <div  class="col-xs-3  text-right"style="padding-right: 0;">
                    <label for="sLink"  class="control-label">密码：</label>
                    </div>
                    <div  class="col-xs-8 ">
                    <input type="password" class="form-control login-input" name="pwd">
                    </input>
                    </div>
                </div>

                <div class="form-group">
                    <div  class="col-xs-9 col-xs-offset-3 text-left">
                        <label for="sLink"><input type="checkbox" id="sLink">&nbsp;记住密码</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <div  class="col-xs-3">
                    </div>
                    <div  class="col-xs-8 text-left ">
                        <button class="btn btn-md login-btn form-control" onclick="login()">登 录</button>
                    </div>
                </div>
            </form>
  	</div>
  </body>    
</html>
